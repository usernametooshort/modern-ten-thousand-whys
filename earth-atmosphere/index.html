<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="earth_title">全球大气环流 - 沉浸式地球科学</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "../libs/three/build/three.module.js",
                "three/addons/": "../libs/three/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <a href="../index.html" class="back-to-home" data-i18n="back_to_home">← 返回目录</a>
    <div id="scene-container">
        <canvas id="scene-canvas" aria-hidden="true"></canvas>
    </div>

    <button id="sidebar-toggle" class="mobile-toggle" aria-label="Toggle Menu">i</button>

    <div class="sidebar">
        <header>
            <div class="lang-switcher">
                <button class="lang-btn" onclick="window.i18n.setLanguage('zh')" data-lang="zh">中文</button>
                <button class="lang-btn" onclick="window.i18n.setLanguage('en')" data-lang="en">EN</button>
                <button class="lang-btn" onclick="window.i18n.setLanguage('de')" data-lang="de">DE</button>
            </div>
            <p class="eyebrow" data-i18n="ch2_title">地球系统与生命圈</p>
            <h1 data-i18n="earth_title">全球大气环流</h1>
            <p class="intro" data-i18n="earth_intro">三圈环流与风带分布</p>
        </header>

        <aside class="controls">
            <h3 data-i18n="earth_ctrl_view" style="font-size: 0.9rem; margin-bottom: 10px; color: var(--text-main);">视图设置</h3>
            <div class="control-group">
                <span data-i18n="earth_leg_trade">粒子流 (风向)</span>
                <input type="checkbox" id="toggle-streams" checked>
            </div>
            <div class="control-group">
                <span data-i18n="earth_ctrl_tubes">垂直环流管</span>
                <input type="checkbox" id="toggle-cells" checked>
            </div>
            <div class="control-group">
                <span data-i18n="earth_leg_polar">气压带标注</span>
                <input type="checkbox" id="toggle-belts" checked>
            </div>
            <div class="control-group">
                <span data-i18n="earth_ctrl_daynight">昼夜光照</span>
                <input type="checkbox" id="toggle-lights" checked>
            </div>
            <div class="control-group">
                <span data-i18n="earth_ctrl_speed">流速倍率</span>
                <input type="range" id="speed-range" min="0" max="3" step="0.1" value="1">
            </div>
            <button id="btn-reset" data-i18n="btn_reset">重置视角</button>
        </aside>

        <div class="legend">
            <h4 data-i18n="earth_legend_title">图例说明</h4>
            <div class="legend-item">
                <span class="color-box" style="background: #f3a45a;"></span>
                <span data-i18n="earth_leg_hadley">哈德莱环流 (热带)</span>
            </div>
            <div class="legend-item">
                <span class="color-box" style="background: #ff7ad1;"></span>
                <span data-i18n="earth_leg_ferrel">费雷尔环流 (温带)</span>
            </div>
            <div class="legend-item">
                <span class="color-box" style="background: #6ee7c8;"></span>
                <span data-i18n="earth_leg_polar">极地环流 (寒带)</span>
            </div>
        </div>
    </div>

    <script src="../assets/js/i18n.js?v=20241126_4"></script>
    <script type="module" src="js/main.js?v=20241126_fix_ui"></script>
</body>
</html>
