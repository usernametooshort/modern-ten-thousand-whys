<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="elast_title">弹性力学与振动 - 交互式物理实验</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "../libs/three/build/three.module.js",
                "three/addons/": "../libs/three/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <a href="../index.html" class="back-to-home" data-i18n="back_to_home">← 返回目录</a>
    <canvas id="scene-canvas" aria-hidden="true"></canvas>

    <button id="mobile-toggle" class="mobile-toggle" aria-label="Toggle Menu">i</button>

    <div class="sidebar">
        <header>
            <div class="lang-switcher">
                <button class="lang-btn" onclick="window.i18n.setLanguage('zh')" data-lang="zh">中文</button>
                <button class="lang-btn" onclick="window.i18n.setLanguage('en')" data-lang="en">EN</button>
                <button class="lang-btn" onclick="window.i18n.setLanguage('de')" data-lang="de">DE</button>
            </div>
            <h1 data-i18n="elast_title">弹性力学与振动</h1>
            <p class="intro" data-i18n="elast_intro">探索频率、振幅与阻尼的关系</p>
        </header>

        <div class="controls">
            <section>
                <h3 class="eyebrow" data-i18n="elast_ctrl_interact">交互操作</h3>
                <p class="hint" data-i18n="elast_ctrl_drag" style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 10px;">提示：用鼠标或手指拖动棒子顶端</p>
                <div class="button-group">
                    <button id="btn-pluck" data-i18n="btn_pluck">Pluck (拨动)</button>
                    <button id="btn-reset" data-i18n="btn_reset">重置</button>
                </div>
            </section>

            <section>
                <h3 class="eyebrow" data-i18n="elast_ctrl_params">参数调整</h3>
                <div class="control-group">
                    <label for="stiffness-range"><span data-i18n="elast_lbl_k">弹性系数 (k)</span></label>
                    <input type="range" id="stiffness-range" min="5" max="1000" value="25">
                    <span id="stiffness-value" class="value">25</span>
                </div>
                <div class="control-group">
                    <label for="damping-range"><span data-i18n="elast_lbl_damping">阻尼系数 (c)</span></label>
                    <input type="range" id="damping-range" min="0" max="2" step="0.05" value="0.2">
                    <span id="damping-value" class="value">0.2</span>
                </div>
            </section>

            <section class="charts">
                <h3 class="eyebrow" data-i18n="elast_legend_title">物理量</h3>
                <div class="chart-card">
                    <label data-i18n="elast_leg_amp">振幅 (Amplitude)</label>
                    <canvas id="amplitude-chart" width="280" height="60"></canvas>
                </div>
                <div class="chart-card">
                    <label data-i18n="elast_leg_freq">频率 (Frequency)</label>
                    <canvas id="frequency-chart" width="280" height="60"></canvas>
                </div>
            </section>
        </div>
    </div>

    <script src="../assets/js/i18n.js?v=20241126_22"></script>
    <script type="module" src="js/main.js?v=20241126_22"></script>
</body>
</html>
